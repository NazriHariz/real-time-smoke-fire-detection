<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire & Smoke Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styling */
        .detection-box {
            position: absolute;
            border: 3px solid red;
            background-color: rgba(255, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .fire-label {
            color: white;
            background-color: rgba(255, 69, 0, 0.7);
            padding: 2px 5px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
        }
        
        .smoke-label {
            color: white;
            background-color: rgba(128, 128, 128, 0.7);
            padding: 2px 5px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
        }
        
        .video-container {
            position: relative;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Fire & Smoke Detection System</h1>
            <p class="text-gray-600 mt-2">Real-time detection using your webcam</p>
        </header>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Main Webcam View -->
            <div class="flex-1">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-4 bg-gray-800 text-white">
                        <h2 class="text-xl font-semibold">Live Detection</h2>
                    </div>
                    
                    <div class="p-4">
                        <div class="video-container rounded-lg overflow-hidden">
                            <video id="webcam" autoplay playsinline muted class="w-full h-auto rounded-lg"></video>
                            <canvas id="detectionCanvas" class="rounded-lg"></canvas>
                        </div>
                        
                        <div class="mt-4 flex justify-center gap-4">
                            <button id="startBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                                Start Detection
                            </button>
                            <button id="stopBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition" disabled>
                                Stop Detection
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Detection Logs -->
            <div class="w-full lg:w-80">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden h-full">
                    <div class="p-4 bg-gray-800 text-white">
                        <h2 class="text-xl font-semibold">Detection Logs</h2>
                    </div>
                    
                    <div class="p-4">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <span id="fireCount" class="text-xl font-bold text-red-600">0</span>
                                <span class="text-gray-600">Fire Detections</span>
                            </div>
                            <div>
                                <span id="smokeCount" class="text-xl font-bold text-gray-600">0</span>
                                <span class="text-gray-600">Smoke Detections</span>
                            </div>
                        </div>
                        
                        <div id="logsContainer" class="bg-gray-50 rounded p-3 h-96 overflow-y-auto">
                            <p class="text-gray-500 text-center py-8">No detections yet. Start the system to begin.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div id="statusIndicator" class="w-3 h-3 rounded-full bg-gray-400"></div>
                    <span id="statusText" class="font-medium text-gray-600">System ready</span>
                </div>
                <div id="fpsCounter" class="text-sm text-gray-500">FPS: 0</div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const video = document.getElementById('webcam');
        const detectionCanvas = document.getElementById('detectionCanvas');
        const ctx = detectionCanvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const logsContainer = document.getElementById('logsContainer');
        const fireCountEl = document.getElementById('fireCount');
        const smokeCountEl = document.getElementById('smokeCount');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const fpsCounter = document.getElementById('fpsCounter');
        
        // Counters
        let fireCount = 0;
        let smokeCount = 0;
        let lastTime = 0;
        let fps = 0;
        
        // State variables
        let isRunning = false;
        let animationId;
        let logEntries = [];
        
        // Initialize webcam
        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        // Set canvas dimensions to match video
                        detectionCanvas.width = video.videoWidth;
                        detectionCanvas.height = video.videoHeight;
                        resolve();
                    };
                });
            } catch (error) {
                console.error("Error accessing webcam:", error);
                updateStatus('error', 'Could not access webcam. Please check permissions.');
                return Promise.reject(error);
            }
        }
        
        // Update status UI
        function updateStatus(type, message) {
            statusText.textContent = message;
            
            switch(type) {
                case 'success':
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-green-500';
                    break;
                case 'error':
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-red-500';
                    break;
                case 'warning':
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-yellow-500';
                    break;
                default:
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-gray-400';
            }
        }
        
        // Add detection log entry
        function addLogEntry(type, confidence) {
            const timestamp = new Date().toLocaleTimeString();
            const confidencePercent = (confidence * 100).toFixed(1);
            const logEntry = document.createElement('div');
            
            logEntry.className = 'mb-2 p-2 rounded';
            logEntry.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full ${type === 'fire' ? 'bg-red-500' : 'bg-gray-500'}"></span>
                        <span class="font-medium">${type === 'fire' ? 'Fire' : 'Smoke'} detected</span>
                    </span>
                    <span class="text-sm text-gray-500">${confidencePercent}%</span>
                </div>
                <div class="text-xs text-gray-500">${timestamp}</div>
            `;
            
            logsContainer.prepend(logEntry);
            
            // Keep only latest logs
            logEntries.unshift(logEntry);
            if (logEntries.length > 20) {
                logsContainer.removeChild(logEntries.pop());
                logEntries = logEntries.slice(0, 20);
            }
            
            // Update counters
            if (type === 'fire') {
                fireCount++;
                fireCountEl.textContent = fireCount;
            } else {
                smokeCount++;
                smokeCountEl.textContent = smokeCount;
            }
        }
        
        // Simulate detection - Replace this with your actual detection model
        function simulateDetection() {
            // This is a placeholder function that randomly generates simulated detections
            // Replace this with your actual fire/smoke detection model
            
            const now = Date.now();
            if (lastTime === 0) lastTime = now;
            
            // Calculate FPS
            if (now - lastTime >= 1000) {
                fpsCounter.textContent = `FPS: ${fps}`;
                fps = 0;
                lastTime = now;
            }
            fps++;
            
            // Clear previous detections
            ctx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);
            
            // Randomly generate detections for demo purposes
            if (Math.random() < 0.05) {  // 5% chance of detection per frame
                const type = Math.random() < 0.7 ? 'fire' : 'smoke';
                const x = Math.random() * detectionCanvas.width * 0.7;
                const y = Math.random() * detectionCanvas.height * 0.7;
                const width = 80 + Math.random() * 100;
                const height = 60 + Math.random() * 80;
                const confidence = 0.6 + Math.random() * 0.4;  // Between 60%-100% confidence
                
                // Draw detection box
                ctx.beginPath();
                ctx.rect(x, y, width, height);
                ctx.fillStyle = type === 'fire' ? 'rgba(255, 69, 0, 0.2)' : 'rgba(128, 128, 128, 0.2)';
                ctx.fill();
                ctx.strokeStyle = type === 'fire' ? 'red' : 'gray';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Add label
                ctx.font = '12px Arial';
                ctx.fillStyle = type === 'fire' ? 'darkred' : 'darkslategray';
                ctx.fillText(`${type === 'fire' ? 'ðŸ”¥ Fire' : 'ðŸ’¨ Smoke'} (${(confidence * 100).toFixed(1)}%)`, x + 5, y + 15);
                
                // Log the detection
                addLogEntry(type, confidence);
            }
            
            // Continue the animation loop
            animationId = requestAnimationFrame(simulateDetection);
        }
        
        // Start detection system
        async function startDetection() {
            try {
                updateStatus('warning', 'Initializing webcam...');
                await setupWebcam();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                isRunning = true;
                
                updateStatus('success', 'Detection running');
                
                // Clear previous logs at start
                logsContainer.innerHTML = '';
                logEntries = [];
                fireCount = 0;
                smokeCount = 0;
                fireCountEl.textContent = '0';
                smokeCountEl.textContent = '0';
                
                // Start detection loop
                simulateDetection();
            } catch (error) {
                startBtn.disabled = false;
                console.error("Failed to start detection:", error);
            }
        }
        
        // Stop detection system
        function stopDetection() {
            if (!isRunning) return;
            
            cancelAnimationFrame(animationId);
            
            // Stop webcam stream
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isRunning = false;
            
            updateStatus('warning', 'System stopped');
            
            // Clear detection overlay
            ctx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);
        }
        
        // Event Listeners
        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);
        
        // Initialize
        updateStatus('default', 'System ready');
    </script>
</body>
</html>
