<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire & Smoke Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styling */
        .detection-box {
            position: absolute;
            border: 3px solid red;
            background-color: rgba(255, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .fire-label {
            color: white;
            background-color: rgba(255, 69, 0, 0.7);
            padding: 2px 5px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
        }
        
        .smoke-label {
            color: white;
            background-color: rgba(128, 128, 128, 0.7);
            padding: 2px 5px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 4px;
        }
        
        .video-container {
            position: relative;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Fire & Smoke Detection System</h1>
            <p class="text-gray-600 mt-2">Real-time detection using your webcam</p>
        </header>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Main Webcam View -->
            <div class="flex-1">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-4 bg-gray-800 text-white">
                        <h2 class="text-xl font-semibold">Live Detection</h2>
                    </div>
                    
                    <div class="p-4">
                        <div class="video-container rounded-lg overflow-hidden">
                        <video id="media" class="w-full h-auto rounded-lg" controls style="display:none"></video>
                        <img id="image" class="w-full h-auto rounded-lg" style="display:none"/>
                        <canvas id="detectionCanvas" class="rounded-lg"></canvas>
                    </div>

                        <div class="mb-4">
                            <input type="file" id="fileInput" accept="video/*,image/*" class="border p-2 rounded w-full"/>
                        </div>

                        <div class="mt-4 flex justify-center gap-4">
                            <button id="startBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                                Start Detection
                            </button>
                            <button id="stopBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition" disabled>
                                Stop Detection
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Detection Logs -->
            <div class="w-full lg:w-80">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden h-full">
                    <div class="p-4 bg-gray-800 text-white">
                        <h2 class="text-xl font-semibold">Detection Logs</h2>
                    </div>
                    
                    <div class="p-4">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <span id="fireCount" class="text-xl font-bold text-red-600">0</span>
                                <span class="text-gray-600">Fire Detections</span>
                            </div>
                            <div>
                                <span id="smokeCount" class="text-xl font-bold text-gray-600">0</span>
                                <span class="text-gray-600">Smoke Detections</span>
                            </div>
                        </div>
                        
                        <div id="logsContainer" class="bg-gray-50 rounded p-3 h-96 overflow-y-auto">
                            <p class="text-gray-500 text-center py-8">No detections yet. Start the system to begin.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div id="statusIndicator" class="w-3 h-3 rounded-full bg-gray-400"></div>
                    <span id="statusText" class="font-medium text-gray-600">System ready</span>
                </div>
                <div id="fpsCounter" class="text-sm text-gray-500">FPS: 0</div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const video = document.getElementById('media');
        const image = document.getElementById('image');
        const detectionCanvas = document.getElementById('detectionCanvas');
        const ctx = detectionCanvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let isRunning = false;

        // Update status indicator
        function updateStatus(type, message) {
            statusText.textContent = message;
            switch(type) {
                case 'success':
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-green-500';
                    break;
                case 'error':
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-red-500';
                    break;
                case 'warning':
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-yellow-500';
                    break;
                default:
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-gray-400';
            }
        }

        // Load and display the selected file
        function loadSelectedFile(file) {
            const url = URL.createObjectURL(file);
            const ext = file.name.split('.').pop().toLowerCase();

            if (['mp4','avi','mov','mkv'].includes(ext)) {
                video.src = url;
                video.style.display = 'block';
                image.style.display = 'none';
                video.onloadedmetadata = () => {
                    detectionCanvas.width = video.videoWidth;
                    detectionCanvas.height = video.videoHeight;
                };
            } else {
                image.src = url;
                image.style.display = 'block';
                video.style.display = 'none';
                image.onload = () => {
                    detectionCanvas.width = image.naturalWidth;
                    detectionCanvas.height = image.naturalHeight;
                };
            }
        }

        // Draw bounding boxes
        function drawDetections(detections) {
            ctx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);

            detections.forEach(det => {
                const {bbox, class_name, score} = det;
                const {topX, topY, bottomX, bottomY} = bbox;
                const x = topX;
                const y = topY;
                const width = bottomX - topX;
                const height = bottomY - topY;

                ctx.beginPath();
                ctx.rect(x, y, width, height);
                ctx.lineWidth = 2;
                ctx.strokeStyle = class_name === 'fire' ? 'red' : 'gray';
                ctx.stroke();
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(x, y - 20, ctx.measureText(class_name).width + 40, 20);
                ctx.fillStyle = 'white';
                ctx.fillText(`${class_name} (${(score * 100).toFixed(1)}%)`, x + 5, y - 5);
            });
        }

        // Start detection
        async function startDetection() {
            const file = fileInput.files[0];
            if (!file) {
                updateStatus('error', 'Please select a file first.');
                return;
            }

            updateStatus('warning', 'Uploading file and running detection...');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error during detection.');
                }

                const result = await response.json();
                const detections = result.detections;

                updateStatus('success', 'Detection complete.');

                loadSelectedFile(file);
                drawDetections(detections);

            } catch (error) {
                console.error(error);
                updateStatus('error', error.message);
            }
        }

        // Stop detection (just clears canvas)
        function stopDetection() {
            ctx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);
            updateStatus('default', 'System ready');
        }

        // Event listeners
        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);
        fileInput.addEventListener('change', () => {
            ctx.clearRect(0, 0, detectionCanvas.width, detectionCanvas.height);
            updateStatus('default', 'File selected.');
        });
    </script>
</body>
</html>
